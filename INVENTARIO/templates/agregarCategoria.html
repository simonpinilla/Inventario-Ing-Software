{% extends 'layout/app2.html' %}
{% load static %}

{% block body %}
<form method="post" action="{% url 'agregar_categoria' %}">
    {% csrf_token %}
    <div class="form-group" >
        <label for="id_nombre_categoria">Nombre de la Categoría</label>
        <input type="text" class="form-control" id="id_nombre_categoria" name="nombre_categoria" placeholder="Nombre de la categoría...">
    </div>
    <div class="form-group">
        <label for="id_descripcion_categoria">Descripción</label>
        <input type="text" class="form-control" id="id_descripcion_categoria" name="descripcion_categoria" placeholder="Descripción...">
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Agregar Categoría
      </button>
      
      
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">¿Está seguro?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              No podrá editar los datos después
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Agregar Categoría</button>
            </div>
          </div>
        </div>
      </div>
    
</form>


{% endblock %}
