{% extends 'layout/app2.html' %}
{% load static %}

{% block body %}
<form method="post" id="detalle-orden-form">
    {% csrf_token %}
  
    <div class="form-group">
        <label for="id_buscar_producto">Buscar Producto</label>
        <div class="input-group">
            <input type="text" class="form-control" id="id_buscar_producto" name="buscar_producto" placeholder="Buscar producto...">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary" id="btn_buscar">Buscar</button>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tabla_productos_buscados">
            <!-- Aquí se mostrarán los productos encontrados -->
            <tr>
                
            </tr>
            <!-- Más filas aquí -->
        </tbody>
    </table>

    <table class="table">
        <thead>
            <tr>
                <th>Producto Seleccionado</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tabla_productos_seleccionados">
            <!-- Aquí se mostrarán los productos seleccionados -->
            <tr>
                
            </tr>
            <!-- Más filas aquí -->
        </tbody>
    </table>

    <button type="submit" class="btn btn-success" name="realizar_venta">Realizar Venta</button>
</form>
{% endblock %}
