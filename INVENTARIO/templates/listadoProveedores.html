<!DOCTYPE html>
<html lang="en">

<head>

            <tr>
                <th>Nombre</th>
                <th>Tel√©fono</th>

                <th>Ciudad</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}

                <th>{{ proveedor.nombre}}</th>
                <th>{{ proveedor.telefono}}</th>

</body>

</html>
