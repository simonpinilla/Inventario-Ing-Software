{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Registro</title>
    <style>
        body{
            background-color:#212529;
        }
      </style>
</head>
<body class="container ">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white shadow" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold text-white mb-2 text-uppercase">Registro</h2>
                                <form method="post">
                                    {% csrf_token %}
                                    
                                    <div class="mb-3">
                                        <label class="form-label text-white" for="typeEmailX">Usuario:</label>
                                        {{ form.usuario }}
                                        
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="typeEmailX">Correo:</label>
                                        {{ form.correo }}
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label" for="typePasswordX">Contraseña:</label>
                                        {{ form.password1 }}
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="typePasswordX">Confirmar contraseña:</label>
                                        {{ form.password2 }}
                                    </div>
                                    <!-- Agrega más campos aquí si es necesario -->
                                    <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
